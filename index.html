<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/flexbox@0.0.3/css/grid.min.css" rel="stylesheet">
    <style>
        ::placeholder {
  color: #000000;;
  opacity: 1; /* Firefox */
}

::-ms-input-placeholder { /* Edge 12-18 */
  color: #000000;
  font-weight: 300;
}
    </style>
</head>
<body>
    <div class="big-container container-fluid">
        <nav class="header-section row">
            <div class="col-3">
                <img src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg"
                class="logo-image"
                />
            </div>
            <div class="header-section-list-outer-container">
                <ul class="header-section-list-container">
                    <li class="list-item">
                        <a class="item-text" href="">Packages</a>
                    </li>
                    <li class="list-item">
                        <a class="item-text" href="">Tours</a></li>
                    <li class="list-item">
                        <a class="item-text" href="">Help</a></li>
                    <li class="list-item">
                        <div class="icon-item">
                            <a class="item-text" href="">Membership</a>
                            <i class="fa-regular fa-gem icon-size"></i>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="icon-item">
                        <a class="item-text" href="">Gift Cards</a>
                        <i class="fa-solid fa-gift icon-size"></i>
                    </div>
                    </li>
                </ul>
                <div class="icon-item user-item">
                    <i class="fa-solid fa-bars icon-size"></i>
                    <i class="fa-solid fa-user icon-size"></i>
                </div>
            </div>
        </nav>
        <div class="bottom-section">
            <h1 class="main-heading">Discover Your Next Adventure</h1>
            <span class="description">Unlock your path to adventure, start your journey of dicover-where every destination awaits your exploration</span>
            <div class="form-outer-container">
                <div>
                    <button class="packages-button">Packages</button>
                    <button class="tours-button">Tours</button>
                </div>
                <form class="form-section">
                    <div class="input-outer-container" style="width:150;">
                        <label for="destinationInput" class="label-text">Destination</label>
                        <input type="text" id="destinationInput" class="input-element" placeholder="Enter the city" />
                    </div>
                    <div class="date-section">
                        <div class="input-outer-container" style="border:none;">
                            <label for="dateInput" class="label-text">check-in</label>
                            <input type="date" id="dateInput" class="input-element" placeholder="" />
                        </div>
                        <div class="days-count">
                            <i class="fa-solid fa-moon"></i>
                            <p style="font-size:10px;">1 Night</p>
                        </div>
                        <div class="input-outer-container" style="border:none; margin-left:70px; width:170px; justify-content:flex-end; align-items:flex-end; padding-right:15px; padding-bottom:8px;">
                            <label for="checkOutdateInput" class="label-text">check-out</label>
                            <input type="date" id="checkOutdateInput" class="input-element" placeholder=""/>
                        </div>
                    </div>
                    <div class="input-outer-container">
                        <label for="numberOfPeople" class="label-text">Guests and Rooms</label>
                        <select id="numberOfPeople" placeholder="" class="input-element">
                            <option>2 adults,0 children, 1room</option>
                            <option>2 adults,2 children, 1room</option>
                            <option>4 adults,4 children, 2room</option>
                        </select>
                    </div>
                    <div class="search-container">
                        <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                </form>
                <div class="rating-container">
                    <p class="rating-text">Star Rating</p>
                    <p class="rating-element">3 <i class="fa-regular fa-star"></i></p>
                    <p class="rating-element">4 <i class="fa-regular fa-star"></i></p>
                    <span class="rating-element" style="background-color:#00000069; color: #000000;">5 <i class="fa-regular fa-star"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
